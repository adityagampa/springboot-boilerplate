version: '3.1'
services:
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: beingzero
      MYSQL_DATABASE: USERSTORE
    volumes:
      - ./database/seed/mysql-init.sql:/database/seed/mysql-init.sql
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
  catalog:
    restart: always
    build: .
    depends_on: 
     - mysql
    working_dir: /
    volumes:
      - .:/
      - ~/.m2:/root/.m2
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE_NAME: USERSTORE
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD: beingzero
      SPRING_BOOT_APP_PORT: 8088
    ports: 
      - 8088:8088
    command: mvn clean spring-boot:run    